name: pytest

on: [push]

permissions:
  contents: read

jobs:
  pytest:
    outputs:
      status: ${{ job.status }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v5

      - name: set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependencies
        run: |
          python -m venv ./venv
          source ./venv/bin/activate
          echo "PATH=${PATH}" >> "${GITHUB_ENV}"
          python -m pip install --upgrade pip
          python -m pip install --group all .

      - name: test test.py
        run: ./test.py

      - name: "pytest *.py"
        run: |
          # shellcheck disable=SC2046
          pytest $(git ls-files '*.py' ':!:bin/*') --verbose

      - name: test main.py
        run: ./main.py

  slack-notification:
    needs: [pytest]
    if: ${{ always() && contains(fromJSON('["failure", "cancelled"]'), needs.pytest.outputs.status ) && github.ref_name == github.event.repository.default_branch }}
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    uses: senzing-factory/build-resources/.github/workflows/build-failure-slack-notification.yaml@v2
    with:
      job-status: ${{ needs.pytest.outputs.status }}
